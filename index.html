<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="stylesheet" type="text/css" href="./css/normalize.css">
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/foundation/6.0.1/css/foundation.min.css">
	<title>Team Walz Chat</title>

	<link href='https://fonts.googleapis.com/css?family=Oswald:400,700,300' rel='stylesheet' type='text/css'>
	<link href='https://fonts.googleapis.com/css?family=Dosis:400,200' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" type="text/css" href="./css/main.min.css">
</head>

<body data-gclp-initialized="true" data-gistbox-initialized="true">

	<div class="top-bar">
		<div class="top-bar-left">
			<ul clss="menu">
				<li>
					<img src="img/sig-black.png" id="sigphoto" alt="Photo of signature" />
				</li>
			</ul>
		</div>
		<div class="top-bar-right">
			<ul class="menu">
				<li>
					<a href="#" data-open="exampleModal1">Login</a></li>
				<li>
					<a class="signup" href="#" data-open="exampleModal1">Signup</a>
				</li>
			</ul>
		</div>
	</div>


	<!-- Modal -->

	<div class="reveal" id="exampleModal1" data-reveal>

		<form>
			<div class="row">
				<div class="large-6 columns auth-plain">
					<div class="signup-panel left-solid">
						<p class="welcome">Registered Users</p>
						<form>
							<div class="row collapse">
								<div class="small-2  columns">
									<span class="prefix"><i class="fi-torso-female"></i></span>
								</div>
								<div class="small-10  columns">
									<input type="text" placeholder="username">
								</div>
							</div>
							<div class="row collapse">
								<div class="small-2 columns ">
									<span class="prefix"><i class="fi-lock"></i></span>
								</div>
								<div class="small-10 columns ">
									<input type="text" placeholder="password">
								</div>
							</div>
						</form>
						<a href="#" class="button ">Log In </a>
						<a id="github-login-button" class="button">Login With Github</a>
					</div>
				</div>

				<div class="large-6 columns auth-plain">
					<div class="signup-panel newusers">
						<p class="welcome"> New User?</p>
						<p>By creating an account with us, you will be able to move through the checkout process faster, view and track your orders, and more.</p>
						<br>
						<a href="#" class="button ">Sign Up</a></br>
					</div>
				</div>
			</div>
					<button class="close-button" data-close aria-label="Close reveal" type="button">
						<span aria-hidden="true">&times;</span>
					</button>
			</form>
	</div>

	<!-- end Modal -->

	<div class="callout large primary">
		<div class="row column text-center">
			<h1>Team Walz Chat</h1>
		</div>
	</div>

	<div class="row">
		<div class="medium-8 small-2 columns">
			<div id="output"></div>
		</div>
		<div class="meduim-3 small-4 column">
			<div>
				<form id="new-message">
						<div class="input-field">
								<textarea id="message-input" class="" placeholder="Please login to post messages." disabled="true" length="120"></textarea>
								<button type="submit" class="button">Post</button>
						</div>
				</form>
			</div>
		</div>
	</div>	<!-- --------------- End nav section ---------------->
	<!-- --------------- Begin content section ----------->


	<script src="https://drrjhlchpvi7e.cloudfront.net/libs/stamplay-js-sdk/1.2.9/stamplay.min.js"></script>
	<script src="https://js.pusher.com/3.0/pusher.min.js" type="text/javascript"></script>
	<script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
	<script src="http://dhbhdrzi4tiry.cloudfront.net/cdn/sites/foundation.js"></script>
	<script>
		$(document).foundation();
	</script>
	<script src="./js/app.js"></script>
</body>

</html>
